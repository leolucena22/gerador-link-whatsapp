<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Links WhatsApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="box-titulo">
                <h1>Gerador de Links</h1>
                <span>Gere seu link personalizado para o WhatsApp gratuitamente.</span>

            </div>

            <div class="box-gerador">
                <h3>Número do WhatsApp</h3>
                <input type="text" name="numero" id="numero" placeholder="(88) 98888-9999" maxlength="15" onkeyup="handlePhone(event)">

                <h3>Mensagem inicial (Opcional)</h3>
                <textarea name="Mensagem" id="mensagem" placeholder="Quero saber mais sobre ..."></textarea>

                <button type="button" class="botao-gerar" onclick="">Gerar link</button>
            </div>

            <div class="box-resultado">
                <h3>Aqui está seu link personalizado para compartilhar:</h3>
                <div class="box-copiar">
                    <input type="text" value="teste" disabled> 
                    <button onclick="copiar()">Copiar</button>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
